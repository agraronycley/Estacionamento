<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

		<!-- Imports Javascript -->

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form class="col-md-12" name="form" role="form">
				<h1 class="fs-txt-center">
					Registro de Entrada/Saída de veículos no estacionamento
				</h1>
				<input type="hidden" class="form-control" name="campoIdentificador" id="campoIdentificador" readonly="readonly" />
				<div class="row">
					<div class="col-md-3">
						<label>Selecione a placa</label><br>
						<input type="zoom" id="placa" name="placa" class="form-control" data-zoom="{
							'displayKey':'PLACA',
							'datasetId':'ds_lista_vagas',
							'maximumSelectionLength':'1',
							'placeholder':'Selecione a placa',
							'filterValues': 'metadata_active,true',
							'fields':[
							{'field':'NUMVAGA','label':'VAGA'},
							{'field':'PLACA','label':'PLACA','standard':'true'},
							{'field':'TIPO','label':'TIPO','standard':'true'},
							{'field':'ULTIMA_MOV','label':'ULTIMA_MOV','standard':'true'},
							{'field':'DATA_ULTIMA_MOV','label':'DATA_ULTIMA_MOV','standard':'true'}
							]}" />
					</div>
				</div>
				<BR>
				<div class="row">
					<div class="col-md-2">
						<label>Vaga</label><br>
						<input type="text" id="vaga" name="vaga" class="form-control" readonly/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label>Tipo do veículo</label><br>
						<input type="text" id="tipo" name="tipo" class="form-control" readonly/>
					</div>
					<div class="col-md-4">
						<label>Última movimentação</label><br>
						<input type="text" id="ultima_mov" name="ultima_mov" class="form-control" readonly/>
					</div>
					<div class="col-md-4">
						<label>Data Última movimentação</label><br>
						<input type="text" id="data_ultima_mov" name="data_ultima_mov" class="form-control" readonly/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label>Nova movimentação</label><br>
						<input type="text" id="mov" name="mov" class="form-control" readonly/>
					</div>
					<div class="col-md-4">
						<label>Data nova movimentação</label><br>
						<input type="text" id="data_mov" name="data_mov" class="form-control" readonly/>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
