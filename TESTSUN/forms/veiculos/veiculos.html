<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

		<!-- Imports Javascript -->

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form class="col-md-12" name="form" role="form">
				<input type="hidden" class="form-control" name="campoIdentificador" id="campoIdentificador" readonly="readonly" />

				<fieldset>Veículos:</legend>

					<div class="row">
						<div class="form-group">
							<button type="button" class="btn btn-primary" id="addVeiculo">Adicionar veídulo<span class="fluigicon fluigicon-plus fluigicon-xs"></span></button>
						</div>
					</div>

					<div class="row" style="max-height:500px; overflow:auto;">
						<div class="form-input">
							<table class="col-md-12 table" tablename="tbVeiculo" id="tbVeiculo" noaddbutton=true>
								<thead>
									<tr>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="col-md-2">
											<div class="row">
												<div class="col-md-12">
													<label>Apartamento</label><br>
													<input type="text" class="form-control" name="apartamento" id="apartamento">
												</div>
											</div>
										</td>
										<td class="col-md-2">
											<div class="row">
												<div class="col-md-12">
													<label>Número da vaga</label><br>
													<input type="number" class="form-control" name="num_vaga" id="num_vaga" min="1" max="56">
												</div>
											</div>
										</td>
										<td class="col-md-2">
											<div class="row">
												<div class="col-md-12">
													<label>Tipo</label><br>
													<label class="radio-inline">
														<input type="radio" name="tipo" id="carro" value="carro"> Carro
													</label>
													<label class="radio-inline">
														<input type="radio" name="tipo" id="moto" value="moto"> Moto
													</label>
												</div>
											</div>
										</td>
										<td class="col-md-2">
											<div class="row">
												<div class="col-md-12">
													<label>Placa</label><br>
													<input type="text" class="form-control" name="placa" id="placa">
												</div>
											</div>
										</td>
										<td class="col-md-2">
											<div class="row">
												<div class="col-md-12">
													<label>Última movimentação</label><br>
													<input type="text" class="form-control" name="ultima_mov" id="ultima_mov" readonly>
												</div>
											</div>
										</td>
										<td class="col-md-2">
											<div class="row">
												<div class="col-md-12">
													<label>Data Última movimentação</label><br>
													<input type="text" class="form-control" name="data_ultima_mov" id="data_ultima_mov" readonly>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
